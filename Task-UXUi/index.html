<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>
<body>
  
  <div class="wrapper">
    <form action="">
      <h1 class="p-4">Login page</h1>
      <div class="input-box mb-5">
      <label for="" class="mb-2 px-2">Phone number or user name:</label>
      <input type="text" placeholder="E.X:+963949915874">
      </div>
      <div class="input-box mb-5">
      <label class="mb-2 px-2" for="">Password:</label>
      <input type="password" placeholder="E.X:d4f88@354ll">
      </div>
      <div class="remmember mt-4 mb-4">
        <a href="#">Forget Password?</a>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn1">Login</button>
      </div><hr class="m-4">
      <div class="prog">
        <p>Or</p>
      </div>
    </form>

    <div class="icon-all">
      <p class="mx-3">Login whit : </p>
      <div class="icon" >
        <i class="fa-brands fa-google mx-3"></i>
        <i class="fa-brands fa-facebook mx-3"></i>
        <i class="fa-brands fa-apple mx-3"></i>
      </div>
    </div>

    <div class="register-link d-flex justify-content-center">
      <p>If you don't have account? <a href="#"> signup</a></p>
    </div>
  </div>


  <!-- By changing the path of the icon from i to svg -->
  <script src="js/all.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
